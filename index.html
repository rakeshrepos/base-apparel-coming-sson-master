<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <script src="./index.js" defer></script>
  </head>
  <body>
      <img id="mobile-logo" src="./images/logo.svg" alt="">
      <div class="container">
          <div class="left__wrapper">
            <img id="desktop-logo" src="./images/logo.svg" alt="logo"/><br>
            <span style="font-size: 4rem; display:inline-block; margin-top:4rem; color:#c99597">WE'RE</span><br>
            <span style="font-size: 4rem; color:#463d3e">COMING</span><br>
            <span style="font-size: 4rem; color:#463d36">SOON</span><br>
            <span id="text" style="display:inline-block; margin-top:1rem; padding-right: 20px; color:#c3abab;">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</span><br>
            <div class="input__feild">
                <input id="email" type="text" placeholder="Email Address">
                <div id="next">
                    <img id="error-icon" src="./images/icon-error.svg" alt="">
                    <img id="icon" src="./images/icon-arrow.svg" alt="arrow icon">
                </div>
            </div>
            <p id="error">Please provide a valid email</p>
          </div>
          <div class="right__wrapper"></div>
      </div>
  </body>
</html>
